<!DOCTYPE html>
<html>
<head>
	<title>Google frontpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="container">
				<ul class="nav">
					<li><a href="">Gmail</a></li>
					<li><a href="">Images</a></li>
					<li><a href=""><img src="./icons8-circled-menu-24.png"></a></li>
					<li ><a href="" class="btncolor"><button class="signbtn">Sign In</a></button></li>
				</ul>
			</div>
		</nav>
	</header>
		<div class="maindiv">
			<div class="img">
				<img src="./google.gif" class="center">
			</div>
			<div class="sbar">
		      <img class="searchicon" src="icons8-search-50.png"><input class="searchbar" type="text" title="Search">
		      <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
    		</div>
			<div class="buttons">
				<button type="submit" class="submit">Google Search</button>
				<button type="submit" class="submit">I'm feeling funky</button>
			</div>
		</div>
			<footer>
						<span><a href="">About</a></span>
						<span><a href="">Advertising</a></span>
						<span><a href="">Business</a></span>
						<span><a href="">How search works</a></span>
						<span class="float-right"><a href="" >Privacy</a></span>
						<span class="float-right"><a href="" >Terms</a></span>
						<span class="float-right"><a href="" >Settings</a></span>
			</footer>
</body>
</html>
